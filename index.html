<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Formulário</title>
</head>

<body>
    <main>
        <section class="text">
            <h2>FICOU COM DÚVIDA? <br>
                NOS MANDE UMA MENSAGEM!</h2>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </section>

        <section class="form">
            <form action="post">
                <div class="form-field">
                    <input type="text" class="form-area" placeholder="Nome completo *">
                    <small>campo obrigatório</small>
                </div>
                <div class="form-field">
                    <input type="email" class="form-area" placeholder="Email *">
                    <small>campo obrigatório</small>
                </div>
                <div class="form-field">
                    <input type="tel" class="form-area" placeholder="Telefone *">
                    <small>campo obrigatório</small>
                </div>
                <div class="form-field">
                    <textarea name="area-de-texto" class="form-area" placeholder="Mensagem *"></textarea>
                    <small>campo obrigatório</small>
                </div>

                <p class="aviso">*campos obrigatórios</p>

                <button id="submit">Enviar</button>
            </form>
        </section>
    </main>

    <script src="src/js/form.js"></script>
</body>

</html>
